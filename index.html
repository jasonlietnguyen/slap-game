<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="asset/style.css">
  <title>Slap Game</title>
</head>

<body id="body">

   <div class="result">
    <h1>Health: <span id="result">100</span></h1>
    <h1>Hits: <span id="hit">0</span></h1>
  </div>

  <div class="img">
    <img src="https://cdn.scratch.mit.edu/static/site/projects/thumbnails/1702/3267.png" alt="" width="35%">
  </div>

  <div class="hit-button">
    <button type="button" id="slap" onclick="damage('slap')">Slap</button>
    <button type="button" id="punch" onclick="damage('punch')">Punch</button>
    <button type="button" id="kick" onclick="damage('kick')">Kick</button>
    <button type="button" id="reset" onclick="reset()">Reset</button>    
  </div>

  <div class="block-button">
    <button type="button" id="armor" onclick="addMods('armor')">Armor</button>
    <button type="button" id="shield" onclick="addMods('shield')">Shield</button>
    <button type="button" id="forcefield" onclick="addMods('forcefield')">Forecefield</button>
  </div>
 

  <script src="app.js"></script>


</body>

</html>
